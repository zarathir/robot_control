name: CI - Rust

on:
  push:
    branches: [ rust-dev ]
  pull_request:
    branches: [ rust-dev ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: |
        cd zenoh_client
        cargo build --verbose
    - name: Run tests
      run: |
        cd zenoh_client
        cargo test --verbose